<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a14 0%, #1a1a2e 50%, #16213e 100%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(59, 130, 246, 0.03) 2px,
                    rgba(59, 130, 246, 0.03) 4px
                );
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(40px) translateY(40px); }
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3b82f6, #a855f7, #6366f1, #9333ea);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #a855f7;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            position: relative;
            z-index: 2;
        }

        .funny-message {
            font-size: clamp(1rem, 3vw, 1.8rem);
            text-align: center;
            margin: 2rem auto;
            max-width: 800px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
        }

        .icons-section {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin: 3rem 0;
            position: relative;
            z-index: 2;
        }

        .icon-container {
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .icon-container:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .icon {
            font-size: 4rem;
            line-height: 1;
            display: block;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.6));
            transition: transform 0.3s ease;
        }

        .icon-label {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #a855f7;
            font-size: 1.2rem;
        }

        .celebration-section {
            padding: 4rem 2rem;
            text-align: center;
            background: rgba(26, 26, 46, 0.8);
            margin: 2rem;
            border-radius: 20px;
            border: 1px solid #3b82f6;
            position: relative;
            z-index: 2;
        }

        .celebration-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #a855f7;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
        }
